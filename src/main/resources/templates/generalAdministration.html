<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="fragments/header :: head" />
    <body style="margin: 0; padding:0;">

    <div class="modal fade" id="emailChangeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Emailadresse für wöchentliche Zusammenfassung ändern</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <label for="emailAddressInput" class="col-form-label">Email-Adresse</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" id="emailAddressInput" name="emailAddressInput" placeholder="Email-Adresse" th:value="${emailAddress}" autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">abbrechen</button>
                    <button type="button" class="btn btn-primary" id="userChangeSaveButton">Änderungen speichern</button>
                </div>
            </div>
        </div>
    </div>

        <table style="border: 0; position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%; cellspacing: 0; cellpadding: 0;">
            <tr>
                <td style="width: 100%; height: 100%; text-align: center; vertical-align: middle;">
                    <div th:replace="fragments/menu :: menu" />
                    <br />
                    <div class="alert alert-success" id="statusMessage"></div>
                    <hr />
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col-5">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            Email für wöchentliche Zusammenfassung: <span th:text="${emailAddress != null} ? ${emailAddress} : 'kein Email hinterlegt'">EmailAddress</span> <a type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#emailChangeModal" th:data-bs-emailAddress="${emailAddress}">Bearbeiten</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <div th:replace="fragments/footer :: footer" />
        <script th:src="@{/js/generalAdministration.js}"></script>
    </body>
</html>
