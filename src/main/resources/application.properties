#############################################################
# server configuration                                      #
#############################################################
server.port=8090
simpleCreatingNewAppKeysViaRequestAllowed=false


#############################################################
# database configuration                                    #
#############################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:file:./EmailServiceSettings/EmailServiceSettings
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=



#############################################################
# default email address for outgoing emails                 #
#############################################################
defaultSystemEmailAddress=no-reply@judgeman.de

